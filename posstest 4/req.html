<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
    <link rel="stylesheet" href="cv_style.css">

</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="cv.html">ABOUT ME</a></li>
                <li class="active"><a href="#">REQUEST</a></li>
            </ul>
            </div>
        </div>
    </header>
    <div class="container1">
        <h1>Formulir Custom Aquarium</h1>
        <form action="input.php" method="post">
            <label for="nama">Nama:</label>
            <input type="text" id="nama" name="nama" required>

            <label for="nomor">Nomor WhatsApp:</label>
            <input type="number" id="nomor" name="nomor" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="ukuran">Ukuran Aquarium:</label>
            <input type="text" id="ukuran" name="ukuran" required>

            <label for="ikan">Jenis Ikan yang Diinginkan:</label>
            <input type="text" id="ikan" name="ikan" required>

            <label for="hias">Hiasan yang Diinginkan:</label>
            <input type="text" id="hias" name="hias" required>

            <input type="submit" value="Kirim">
        </form>

    <!-- Placeholder for displaying the results -->
        <div id="result-container">
            <h2>Hasil Formulir</h2>
            <div id="result">
            </div>
        </div>
    </div>

    <script>
        function displayFormData() {
            const resultContainer = document.getElementById('result');
            const nama = document.getElementById('nama').value;
            const nomor = document.getElementById('nomor').value;
            const email = document.getElementById('email').value;
            const ukuran = document.getElementById('ukuran').value;
            const ikan = document.getElementById('ikan').value;
            const hias = document.getElementById('hias').value;

            resultContainer.innerHTML = `
                <p><strong>Nama:</strong> ${nama}</p>
                <p><strong>Nomor WhatsApp:</strong> ${nomor}</p>
                <p><strong>Email:</strong> ${email}</p>
                <p><strong>Ukuran Aquarium:</strong> ${ukuran}</p>
                <p><strong>Jenis Ikan yang Diinginkan:</strong> ${ikan}</p>
                <p><strong>Hiasan yang Diinginkan:</strong> ${hias}</p>
            `;
        }

        document.querySelector('form').addEventListener('submit', function(event) {
            event.preventDefault(); 

            displayFormData();
        });
    </script>
</body>
</html>
